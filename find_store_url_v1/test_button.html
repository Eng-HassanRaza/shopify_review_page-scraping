<!DOCTYPE html>
<html>
<head>
    <title>Test Floating Button</title>
</head>
<body>
    <h1>Test Page for Floating Button</h1>
    <p>This page is used to test if the floating button appears correctly.</p>
    <p>If you see a floating button in the bottom-left corner, the extension is working!</p>
    
    <script>
        // Simulate the content script functionality
        function showTestButton() {
            const button = document.createElement('div');
            button.id = 'store-url-capture-btn';
            button.innerHTML = `
                <div class="capture-button">
                    <div class="store-info">
                        <strong>Test Store</strong>
                        <span>Test Country</span>
                    </div>
                    <button class="capture-btn">✓ This is the correct store</button>
                    <button class="close-btn">×</button>
                </div>
            `;

            // Add styles
            const style = document.createElement('style');
            style.textContent = `
                #store-url-capture-btn {
                    position: fixed;
                    bottom: 20px;
                    left: 20px;
                    z-index: 10000;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    animation: slideIn 0.3s ease-out;
                }
                
                .capture-button {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 16px 20px;
                    border-radius: 12px;
                    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    max-width: 400px;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255,255,255,0.2);
                }
                
                .store-info {
                    display: flex;
                    flex-direction: column;
                    gap: 2px;
                    flex: 1;
                }
                
                .store-info strong {
                    font-size: 14px;
                    font-weight: 600;
                    line-height: 1.2;
                }
                
                .store-info span {
                    font-size: 12px;
                    opacity: 0.9;
                }
                
                .capture-btn {
                    background: #28a745;
                    color: white;
                    border: none;
                    padding: 10px 16px;
                    border-radius: 8px;
                    font-size: 13px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    white-space: nowrap;
                }
                
                .capture-btn:hover {
                    background: #1e7e34;
                    transform: translateY(-1px);
                }
                
                .close-btn {
                    background: rgba(255,255,255,0.2);
                    color: white;
                    border: none;
                    width: 24px;
                    height: 24px;
                    border-radius: 50%;
                    font-size: 16px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transition: all 0.2s ease;
                }
                
                .close-btn:hover {
                    background: rgba(255,255,255,0.3);
                }
                
                @keyframes slideIn {
                    from {
                        transform: translateX(-100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
            `;

            document.head.appendChild(style);
            document.body.appendChild(button);

            // Add event listeners
            button.querySelector('.capture-btn').addEventListener('click', () => {
                alert('Button clicked! This would save the URL.');
            });

            button.querySelector('.close-btn').addEventListener('click', () => {
                button.remove();
            });
        }

        // Show button after 1 second
        setTimeout(showTestButton, 1000);
    </script>
</body>
</html>
