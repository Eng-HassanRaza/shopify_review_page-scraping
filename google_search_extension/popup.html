<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
    }
    .status.active {
      background: #e3f2fd;
      color: #1976d2;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <h3>Shopify Store URL Finder</h3>
  <div id="status" class="status active">Extension is active</div>
  <button id="test-btn">Test Connection</button>
  <div id="info" style="margin-top: 10px; font-size: 12px; color: #666;">
    This extension helps the Flask app find store URLs from Google search results.
  </div>
  <script src="popup.js"></script>
</body>
</html>
